<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teams Room Device Performance</title>

  <!-- All styles inlined so Pages renders correctly -->
  <style>
  :root{
    --bg:#0A0E1A; --card:#151B2D; --text:#E2E8F0; --muted:#94A3B8; --primary:#00A3E0;
    --success:#00C781; --warning:#FFB020; --danger:#FF4757; --teal:#1ABC9C; --purple:#9B59B6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Arial,-apple-system,"Helvetica Neue",sans-serif;-webkit-font-smoothing:antialiased}
  .container{max-width:1100px;margin:28px auto;padding:18px}
  header h1{margin:0;font-size:1.6rem}
  .muted{color:var(--muted)}
  .card{background:var(--card);border-radius:10px;padding:14px}
  .filters{margin:12px 0}
  .filters-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:8px}
  select{width:100%;padding:8px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
  .metrics{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin:12px 0}
  .metric{padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent);border-left:4px solid var(--primary)}
  .metric h4{margin:0;font-size:0.85rem;color:var(--muted)}
  .metric .value{font-size:1.6rem;font-weight:700;margin-top:8px}
  .grid{display:grid;gap:12px}
  .grid{grid-template-columns:repeat(2,1fr)}
  .card.wide{grid-column:1/-1}
  footer{margin-top:18px;font-size:0.8rem}
  @media (max-width:900px){
    .filters-grid{grid-template-columns:repeat(2,1fr)}
    .metrics{grid-template-columns:repeat(2,1fr)}
    .grid{grid-template-columns:1fr}
  }
  canvas{width:100% !important; height:auto !important; display:block}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Teams Room Device Performance</h1>
      <p class="muted">Real-time monitoring and analytics — static demo</p>
    </header>

    <section class="filters card">
      <div class="filters-grid">
        <select id="filter-country"></select>
        <select id="filter-city"></select>
        <select id="filter-manufacturer"></select>
        <select id="filter-deviceType"></select>
        <select id="filter-subnet"></select>
      </div>
    </section>

    <section id="metrics" class="metrics grid"></section>

    <section id="charts" class="grid">
      <div class="card">
        <h3>Manufacturer — Avg Quality</h3>
        <canvas id="chart-manufacturer" height="220"></canvas>
      </div>

      <div class="card">
        <h3>Device Type Distribution</h3>
        <canvas id="chart-devicepie" height="220"></canvas>
      </div>

      <div class="card wide">
        <h3>30-day Quality Trend</h3>
        <canvas id="chart-trend" height="180"></canvas>
      </div>
    </section>

    <footer class="muted">Static demo · repository: garrett-gladden/Tagging-Engine</footer>
  </main>

  <script src="assets/js/dashboard.js"></script>
</body>
</html>
